version: '3.8'

services:
  cassandra:
    image: cassandra:latest
    container_name: chat-cassandra
    ports:
      - "9042:9042"
      - "7000:7000"
      - "7001:7001"
      - "9160:9160"
    environment:
      - CASSANDRA_CLUSTER_NAME=ChatCluster
      - CASSANDRA_LISTEN_ADDRESS=0.0.0.0
      - CASSANDRA_BROADCAST_ADDRESS=cassandra
      - CASSANDRA_RPC_ADDRESS=0.0.0.0
      - CASSANDRA_SEEDS=cassandra
    volumes:
      - cassandra_data:/var/lib/cassandra
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe cluster"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge

volumes:
  cassandra_data:
    driver: local
